name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  checks: write
  actions: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
      - run: pnpm install
      - name: Build types package
        run: cd packages/types && pnpm run build
      - name: Build all packages
        run: pnpm run build
      - name: Run Tests
        run: |
          set +e  # Don't exit on error
          TEST_EXIT_CODE=0
          for pkg in packages/*; do
            if [ -d "$pkg/test" ] && [ -n "$(find "$pkg/test" -name '*.test.ts' -type f 2>/dev/null)" ]; then
              echo "Testing $(basename $pkg)..."
              (cd "$pkg" && pnpm test) || TEST_EXIT_CODE=1
            else
              echo "No tests found for $(basename $pkg), skipping..."
            fi
          done
          exit $TEST_EXIT_CODE
      - run: pnpm run lint

  release:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'
      - run: pnpm install
      - run: pnpm run build
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx multi-semantic-release
